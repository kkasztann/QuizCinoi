<ion-header>
  <ion-toolbar>
    <ion-title>
      <h1 *ngIf="afAuth.auth.currentUser">Wlecome {{ afAuth.auth.currentUser.displayName }}</h1>
      <ion-button *ngIf="afAuth.auth.currentUser" (click)="signOut()">Sign Out</ion-button>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
         <ion-button class="btn" fill="outline">Start a quiz</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
         <ion-button class="btn" fill="outline">Start a duel</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
         <ion-button class="btn" fill="outline">Available duels</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-button class="btn" fill="outline">Check ranking</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
         <ion-button class="btn" fill="outline">Sign off</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
