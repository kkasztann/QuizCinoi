<ion-header>
  <ion-toolbar>
    <ion-title>opponent</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col size="12" class="ion-text-center">
      <h5>Your opponent</h5>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-card class="card">
          <ion-avatar>
              <img src="https://www.idyllwildarts.org/wp-content/uploads/2016/09/blank-profile-picture.jpg">
          </ion-avatar>          
        <ion-card-content class="ion-text-center">
              <b>Nick</b><br>
              <b>Points</b><br>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" class="ion-text-center">
       <ion-button class="btn" fill="outline">Begin duel</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
      <ion-col size="12" class="ion-text-center">
         <ion-button class="btn" fill="outline">Repeat a draw of opponent</ion-button>
      </ion-col>
    </ion-row>

</ion-grid>
</ion-content>
