<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <h5>Your opponent</h5>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card class="card">
          <ion-avatar class="avatar">
            <img *ngIf="service.opponent && service.opponent.avatarURL != null"class="avatar__img"
              src="{{service.opponent.avatarURL}}">
            <img *ngIf="!service.opponent  || service.opponent.avatarURL == null"class="avatar__img"
              src="https://www.idyllwildarts.org/wp-content/uploads/2016/09/blank-profile-picture.jpg">
          </ion-avatar>
          <ion-card-content class="ion-text-center">
            <b *ngIf="service.opponent">Nick: {{service.opponent.name}}</b><br>
            <b *ngIf="service.opponent">Points:{{service.opponent.points}}</b><br>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-button *ngIf="drawed" class="btn" fill="outline" [routerLink]="['/categories']">Begin duel</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-button class="btn" fill="outline" (click)="drawOpponent()">Draw opponent</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-button class="btn" fill="outline" [routerLink]="['/home']">back to menu</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
