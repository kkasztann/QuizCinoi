
<ion-content>
<div *ngFor="let question of service.questions; let i = index" >
  <ion-list>
    <ion-radio-group>
      <ion-list-header>
        <h2> {{ question.question }}</h2>
      </ion-list-header>

      <ion-item>
        <ion-label>{{ question.correct_answer }}</ion-label>
        <ion-radio value="{{ question.correct_answer }}" (ionSelect)="service.saveUserAnswer(i, true)"></ion-radio>
      </ion-item>

      <div *ngFor="let answer of question.incorrect_answers">
      <ion-item >
        <ion-label>{{ answer }}</ion-label>
        <ion-radio  value="{{ answer }}" (ionSelect)="service.saveUserAnswer(i, false)"></ion-radio>
      </ion-item>
      </div>

    </ion-radio-group>
  </ion-list>

</div>
<ion-row>
  <ion-col size="12" class="ion-text-center">
      <ion-button class="btn" fill="outline" [routerLink]="['/categories']">back to category</ion-button>
  </ion-col>
</ion-row>

<ion-row>
    <ion-col size="12" class="ion-text-center">
<ion-button class="btn" fill="outline" [routerLink]="['/summary']" (click) = "service.getResult()">go to results</ion-button>
    </ion-col>
</ion-row>

</ion-content>
