
<ion-content>
<ion-grid>
<ion-row>
  <ion-col size="12" class="ion-text-center">
    <h5>Results</h5>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col size="12" class="ion-text-left">
    <h2>Number of Question: {{ service.amountOfQuestions }} </h2>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col size="12" class="ion-text-left">
    <h2>Number of correct answers {{ service.amountOfCorrectAnswers }}</h2>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col size="12" class="ion-text-left">
    <h2>Number of wrong answers: {{ service.amountOfIncorrectAnswers }} </h2>
  </ion-col>
</ion-row>
<ion-row>
</ion-row>
<ion-row>
  <ion-col size="12" class="ion-text-center">
      <ion-button class="btn" fill="outline" [routerLink]="['/results']">Check correct answers</ion-button>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col size="12" class="ion-text-center">
      <ion-button class="btn" fill="outline" [routerLink]="['/home']">Back to menu</ion-button>
  </ion-col>
</ion-row>
</ion-grid>
</ion-content>
