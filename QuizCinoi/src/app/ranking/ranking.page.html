
<ion-content>
 <ion-grid>
    <ion-row>
        <ion-col size="12" class="ion-text-center">
           <h5>Ranking</h5>
        </ion-col>
      </ion-row>
      <ion-row>
       <ion-col>
          <ion-card class="card">

            <div *ngFor="let user of database.arrayOfUsers" >
            <ion-item>
              <ion-avatar slot="start">
                  <img src="https://www.idyllwildarts.org/wp-content/uploads/2016/09/blank-profile-picture.jpg">
              </ion-avatar>
              <ion-label>{{ user.name }}<br>Points: {{ user.points }}</ion-label>
            </ion-item> 
           </div>
          </ion-card>
       </ion-col>
      </ion-row>
      <ion-row>
          <ion-col size="12" class="ion-text-center">
             <ion-button class="btn" fill="outline" [routerLink]="['/home']">Back to menu</ion-button>
          </ion-col>
          <ion-col size="12" class="ion-text-center">
             <ion-button class="btn" fill="outline" (click) = "getCurrent()">Update Ranking</ion-button>
          </ion-col>
      </ion-row>

 </ion-grid>
</ion-content>
