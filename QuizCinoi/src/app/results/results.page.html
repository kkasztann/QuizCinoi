<ion-header>
  <ion-toolbar>
    <ion-title>Results</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div *ngFor="let question of service.questions; let i = index" >
  <ion-list>
    <ion-radio-group>
      <ion-list-header>
        <h2> {{ question.question }}</h2>
      </ion-list-header>

      <div *ngFor="let answer of question.allAnswers">
      <ion-item class="correct_answer" data-name = "{{ answer }}">
        <ion-label>{{ answer }}</ion-label>
        <ion-radio  value="{{ answer }}" disabled = "true" ></ion-radio>
      </ion-item>
      </div>

    </ion-radio-group>
  </ion-list>

</div>
<ion-row>
  <ion-col size="12" class="ion-text-center">
      <ion-button class="btn" fill="outline" [routerLink]="['/categories']">back to category</ion-button>
  </ion-col>
</ion-row>

</ion-content>
